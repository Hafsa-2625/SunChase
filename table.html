<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tables</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chatbot.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <img src="weather.png" alt="SunChase Logo" class="logo-img">
            <h2>SunChase</h2>
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="table.html">Tables</a></li>
        </ul>
    </div>

    <!-- Main Content (Tables Page) -->
    <div class="main-content">
        <!-- Search bar and user profile -->
        <div class="header">
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Enter city name">
                <button class="search-button">Search</button>
                <button id="geolocation-button">Use My Location</button>
            </div>
            <div class="unit-toggle-container">
                <label class="switch">
                    <input type="checkbox" id="unit-switch">
                    <span class="slider round"></span>
                </label>
                <span id="unit-display">Â°F</span>
            </div>

            <div class="user-profile">
                <img src="user.png" alt="User Profile" class="profile-img">
            </div>
        </div>

        <div id="loading-spinner" class="spinner" style="display: none;"></div>

        <!-- Table and Chatbot -->
        <div class="table-section">
            <div class="data-table">
                <h3>5-Day Forecast</h3>

                <table id="forecast-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Temperature</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="forecast-body">
                        <!-- Forecast data will be inserted here -->
                    </tbody>
                </table>

                <div class="filter-buttons">
                    <button id="sort-asc">Sort Ascending</button>
                    <button id="sort-desc">Sort Descending</button>
                    <button id="filter-rain">Filter Rainy Days</button>
                    <button id="find-highest">Find Highest Temperature</button>
                </div>
                
                <div id="pagination">
                    <button id="prev-page">Previous</button>
                    <span id="page-info">Page 1 of 1</span>
                    <button id="next-page">Next</button>
                </div>

                <!-- Error message display -->
                <div id="error-message" style="color: red; display: none;"></div>
            </div>

            <div class="chat-container">
                <div class="chat-header">Chatbot</div>
                <div class="chat-messages" id="chatMessages">
                    <div class="message bot-message">Hi there ðŸ‘‹<br>How can I help you today?</div>
                </div>
                <div class="input-area">
                    <input type="text" id="userInput" placeholder="Type a message...">
                    <button id="sendButton">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="chatbot.js"></script>
   
</body>

</html>
